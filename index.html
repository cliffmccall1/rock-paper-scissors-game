<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Asap:400,500,700"
      rel="stylesheet"
    />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header><h1>Rock Paper Scissors</h1></header>
    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>
    <div class="result"><p>Paper covers Rock. You win!</p></div>
    <div class="choices">
      <p id="r" class="choice">Rock 👊</p>
      <p id="p" class="choice">Paper 🤚</p>
      <p id="s" class="choice">Scissors✌️</p>
      </div>
    </div>
    <p id="action-message">Make your move</p>
    <script src="app.js"></script>
  </body>
</html>
